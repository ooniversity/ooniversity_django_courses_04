<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  {% load staticfiles %}
  <link rel="icon" href="{% static "images/favicon.ico" %}">

  <title>{% block title %}PyBursa{% endblock title %}</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="{% static "css/ie10-viewport-bug-workaround.css" %}" rel="stylesheet" >

  <!-- Custom styles for this template -->
  <link href="{% static "css/navbar.css" %}" rel="stylesheet">
  <!-- Personal styles for this project -->
  <link href="{% static "css/style.css" %}" rel="stylesheet"></head>

<body>

  <div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-default my_navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="{% block nav_class_index %}{% endblock nav_class_index %}">
              <a href="{% url 'index' %}">Main</a>
            </li>
            <li class="{% block nav_class_contact %}{% endblock nav_class_contact %}">
              <a href="{% url 'contact' %}">Contacts</a>
            </li>
            <li class="{% block nav_class_student %}{% endblock nav_class_student %}">
              <a href="{% url 'students:list_view' %}">Students</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block jambotron_content %}{% endblock jambotron_content %}
    <div class="my_jumbotron my_transparensy07" title="The material that will be taught on the course">
      <h2>{% block inline_content %}{% endblock inline_content %}</h2>
    </div>
    {% block content %}{% endblock content %}
  </div>

  <!-- /container -->

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
  <script>window.jQuery || document.write('<script src="{% static "js/vendor/jquery.js" %}"><\/script>')</script>
<script src="{% static "js/bootstrap.js" %}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{% static "js/ie10-viewport-bug-workaround.js" %}"></script>
</body>
</html>
