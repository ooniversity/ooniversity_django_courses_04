<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>
            {% block title %}{% endblock title %}
        </title>
        <!-- Bootstrap -->
        {% load static %}
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="common">
            <ul class="nav nav-pills">
                <li role="presentation" class="{% block  nav_index %}{% endblock nav_index %}">
                    <a href="{% url 'index' %}">Главная</a>
                </li>
                <li role="presentation" class="{% block  nav_contact %}{% endblock nav_contact %}">
                    <a href="{% url 'contact' %}">Контакты</a>
                </li>
                <li role="presentation" class="{% block  nav_students %}{% endblock nav_students %}">
                    <a href="{% url 'students:list_view' %}{% block get_course %}{% endblock get_course %}">Студенты</a>
                </li>
            </ul>

            <br/>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-success" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

            {% block content %}
            {% endblock content %}

        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="%{ static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
