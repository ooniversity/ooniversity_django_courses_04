{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>{% block title %}{% endblock title %}</title>
  <!-- Bootstrap -->
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link href="{% static 'css/carousel.css' %}" rel="stylesheet">
  <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
  <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js'%}"></script>
  <link href="{% static 'css/carousel.css' %}" rel="stylesheet">
</head>

  <body>
    <div class="navbar-wrapper">
      <div class="container">
      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <img ></img>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="{% block nav_active_index %}{% endblock %}"><a href="{% url 'index' %}">Main</a></li>
              <li class="{% block nav_active_contact %}{% endblock %}"><a href ="{% url 'contact' %}">Contacts</a></li>
              <li class="{% block nav_active_students %}{% endblock %}"> <a href="{% url 'students:list_view' %}{% block course_students %}{% endblock course_students %}">Students</a></li>
              <li class="{% block nav_active_qudratic %}{% endblock %}"><a href= "{% url 'quadratic:results' %}">Уравнение</a></li>
              <li class="{% block nav_active_feedback %}{% endblock %}"><a href= "{% url 'feedback' %}">Обратная связь</a></li>
            </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
    <div class="container-fluid">    
        {% block content %}
        {% endblock content %}   
    </div>

      <!-- FOOTER -->
      <footer id = "footer_header">
        <p>&copy; 2016 Bursa, Inc. &middot; </p>
      </footer>


  <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="static/bootstrap/assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'bootstrap/assets/js/ie10-viewport-bug-workaround.js' %}"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="{% static 'js/holder.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>


   </body>
</html>
