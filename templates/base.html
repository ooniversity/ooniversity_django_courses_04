<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8" />
    <!-- Bootstrap -->
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <!--Own css-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
    <nav class="navbar navbar-default">
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="container">
          <ul class="nav navbar-nav">
            <li class="{% block status_index %}{% endblock %}"><a href="{% url 'index' %}">Main</a></li>
            <li class="{% block status_contact %}{% endblock %}"><a href="{% url 'contact' %}">Contacts</a></li>
            <li class="{% block status_student %}{% endblock %}"><a href="{% block student_link %}{% url 'students:list_view' %}{% endblock %}">Students</a></li>
            <li class="{% block status_feedback %}{% endblock %}"><a href="{% url 'feedback' %}">Feedback</a></li>
          </ul>          
        </div>
    </nav>

{% block content %}
{% endblock content %}   


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
