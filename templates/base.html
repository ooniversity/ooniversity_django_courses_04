{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
	<meta name="description" content="This site is about the courses ItBursa. Created Ruslan Tokar in the study Python Bursa">
    <title>{% block title %}{% endblock%}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand navbar-link" href="http://itbursa.com/">itbursa </a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="{% block nav_class_index %}{% endblock %}">
                        <a href="{% url 'index' %}">Main</a>
                    </li>
                    <li class="{% block nav_class_contact %}{% endblock %}">
                        <a href="{% url 'contact' %}">Contacts</a>
                    </li>
                    <li class="{% block nav_class_students %}{% endblock %}">
                        <a href="{% url 'students:list_view' %}?course_id={{ course.id }}">Students</a>
                    </li>
                    <li class="{% block nav_class_feedback %}{% endblock %}">
                        <a href="{% url 'feedback' %}">Feedback</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
	<ol class="breadcrumb">
		{% block breadcrumb %}{% endblock %}
    </ol>
    <div class="container">{% block content %}{% endblock %}</div>   
    {% block grade %}{% endblock %} 
    <div class="site-footer">
    	<div class="myfoot">
            <p class="mycopy"> PyBursa Â© 2016 Ruslan Tokar</p>
        </div>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
