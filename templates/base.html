{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
<base href="/"/>
<title>{% block title %}PyBursa{% endblock title %}</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="{%static 'images/favicon.ico'%}">
<!-- Bootstrap core CSS -->
<link href="{%static 'css/bootstrap.css'%}" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="{%static 'css/style.css'%}" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class={% block index_active %}{% endblock %}><a href="{% url 'home' %}">Главная</a></li>
        <li class={% block student_active %}{% endblock %}><a href="{% url 'students:list_view' %}">Студенты</a></li>        
        <li class={% block quadratic_active %}{% endblock %}> <a href="{% url 'quadratic_results' %}">Уровнение</a> </li>
        <li class={% block contact_active %}{% endblock %}><a href="{% url 'contact' %}">Контакты</a></li>
        <li class="{% block feedback_active %}{% endblock %}"><a href="{% url 'feedback' %}">Обратная связь</a></li>

        {# <li><a href="{% url 'students:list_view' %}?course_id={{ course.id }}">Студенты id</a></li>#}
      </ul>
    </div> 
  </div>
</nav>

<div class="container">
  <div class="starter-template">
    {% block content %}{% endblock content %}
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="{%static 'js/bootstrap.js'%}"></script>   
</body>
</html>
