{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>{% block title %}Main        <li><a href="http://127.0.0.1:8000/admin">
            <span class="glyphicon glyphicon-superscript"></span> Admin</a></li>{% endblock title %}</title>
  <!-- Bootstrap -->
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
  <body>

    <div class="container-fluid">
      <div class="jumbotron" style="background:rgba(255,255,255,0.5);">
        {% block content %}
        {% endblock content %}
      </div>
    </div>
    <div class="pybursa-logo">
      <h6>@ 2016 PyBursa</h6>
    </div>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/jquery-1.12.2.min.js' %}"></script>
    <script src="{% static 'js/jquery.backstretch.min.js' %}"></script>
    <script>
      {#fon for site#}
      $.backstretch("{% static 'images/fon.jpg' %}");
    </script>
  </body>
</html>
