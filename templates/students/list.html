<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyBursa | Main</title>
{% load staticfiles %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

  </head>

  <body>
    <div class="jumbotron">
      <div class="container">
      <nav class="navbar navbar-default">
            <ul class="nav nav-tabs">
            	<li><a href="{% url 'index' %}">Main</a></li>
            	<li><a href="{% url 'contact' %}">Contacts</a></li>
            	<li class="active"><a href="{% url 'students:list_view' %}">Students</a></li>
            	<li><a href="{% url 'results' %}">Equation</a></li>
        	</ul>
	</nav>
    <!-- Main component for a primary marketing message or call to action -->



             <h2 id="header_table">List of students</h2>
    <div>
        <table class="table table-striped">
            <tr>
                <th>#</th>
                <th>surname name</th>
                <th>adress</th>
                <th>skype</th>
                <th>courses</th>
            </tr>
            {% for i in students %}
            <tr>
                <td>{{ i.id }}</td>
                <td><a href="{% url 'students:detail' i.id %}">{{i.surname}} {{ i.name }}</a></td>
                <td>{{ i.address }}</td>
                <td>{{ i.skype }}</td>
                <td>
                    {% for course in i.courses.all %}
                    <a href="{% url 'courses:detail' course.id %}">{{ course.name }}</a><br>
                    {% endfor %}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>


 


        <!-- p><a class="btn btn-primary btn-lg" href="{% url 'contact' %}" role="button">Contacts</a></p -->
      </div><!-- "container" -->


    </div> <!-- "jumbotron" -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
