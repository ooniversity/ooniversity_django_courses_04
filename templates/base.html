{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock %}</title>
    <!-- <link href="../static/css/bootstrap.css" rel="stylesheet"> -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- <link href="../static/css/style.css" rel="stylesheet"> -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="{% block nav_class_index %}{% endblock %}"><a href="{% url 'index' %}">Main</a></li>
          <li class="{% block nav_class_contacts %}{% endblock %}"><a href="#">Contacts</a></li>
          <li class="{% block nav_class_students %}{% endblock %}"><a href="{% url 'students:list_view' %}{% block nav %}{% endblock %}">Students</a></li>
        </ul>
      </div>
    </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- <script src="../static/js/bootstrap.js"></script> -->
    <script src="{% static 'js/bootstrap.js' %}"></script>
  </body>
</html>
