<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Favicons -->
    <link rel="icon" sizes="192x192" href="{% static 'images/django-icon.png' %}">

{% block title %}{% endblock title %}

  <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

    <!-- DjangoBursa -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  <body>

{% block navbar %}{% endblock navbar %}

    <div class="container">

{% block content %}{% endblock content %}

      <footer class="footer">
        <div class="row">
          <div class="col-lg-12">
            <p class="text-center">Copyright &copy; 2016 <a class="anchorjs-link" href="{% url 'index' %}">DjBursa</a></p>
          </div>
        </div>
      </footer>
    </div>

    <a class="back-to-top" href="#" style="display: inline;"><i>Top</i></a>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.js' %}"></script>
  </body>
</html>
