<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Информация о курсе</title>

    <!-- Bootstrap -->
    {% load static %}
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/starter-template.css' %}" rel="stylesheet">
    
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
         <img id = "brand-image" alt = "Website logo" src = "{% static 'images/logo.png' %}">&nbsp;    	
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          	<!--/.<a class="navbar-brand" href="#">PyBursa</a>
          		<img id = "brand-image" alt = "Website logo" src = "../static/images/logo.png">-->
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          	<li><a href="#">PyBursa</a></li>
            <li><a href="{% url 'index' %}">Main</a></li>
            <li><a href="{% url 'contact' %}">Contacts</a></li>
            <li><a href="{% url 'students:list_view' %}?course_id={{course.id}}">Students</a></li>
            
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
  <div class="container">     
    <div class="jumbotron">
        <h1>{{course.name}}</h1>
      <p>{{course.description}}</p>
    </div>
    

    
<table class="table" >
    <thead>
        <tr class="success">
            <th>#</th>
            <th>Тема</th>
            <th>Описание</th>
        </tr>
    </thead>
    <tbody>
    {% for lesson in lessons %}
        <tr class="info">
            <td>{{lesson.order}}</td>
            <td>{{lesson.subject}}</td>
            <td>{{lesson.description}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
  
 
 </div>
 <footer class="footer">
      <div class="container">
        <p class="text-muted">&copy; 2016 PyBursa Company, Inc.</p>
      </div>
    </footer>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.js' %}"></script>
  </body>
</html>
