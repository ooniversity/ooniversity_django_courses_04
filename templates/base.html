{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'images/python.ico' %}" type="image/x-icon">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  </head>
  <body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
         <li class="{% block blow_main %}{% endblock blow_main %}">
                    <a href="{% url 'index' %}">Main</a></li>
         <li class="{% block blow_contact %}{% endblock blow_contact %}">
                    <a href="{% url 'contact' %}">Contacts</a></li>
         <li class="{% block blow_students %}{% endblock blow_students %}">
                    <a href="{% url 'students:list_view' %}{% block spec_link %}{% endblock spec_link %}">Students</a></li>
         <li class="{% block blow_feedback %}{% endblock blow_feedback %}">
                    <a href="{% url 'feedback' %}">Feedback</a></li>
                 
         
        </ul>
   
      </div>
    </div>
  </nav>
{% block content %}{% endblock content %}
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
