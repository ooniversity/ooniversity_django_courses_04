<table class="table table-striped">
  <tbody>
    <tr>
      <td>дата рождения</td>
      <td>{{ student.date_of_birth|date:"N j, Y" }}</td>
    </tr>
    <tr>
      <td>почта</td>
      <td>{{ student.email }}</td>
    </tr>
    <tr>
      <td>телефон</td>
      <td>{{ student.phone }}</td>
    </tr>
    <tr>
      <td>адрес</td>
      <td>{{ student.address }}</td>
    </tr>
    <tr>
      <td>skype</td>
      <td>{{ student.skype }}</td>
    </tr>
    <tr>
      <td>курсы</td>
      <td>
        {% for course in courses %}
          <a href="{% url 'courses:detail' course.id %}">{{ course.name }}</a>
          <br>
        {% endfor %}
      </td>
    </tr>
  </tbody>
</table>
