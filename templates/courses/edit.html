{% extends 'base.html' %}
{% block title %}Редактирование курса{% endblock title %}
{% block content %}
{% if messages %}
  <br>
	<ul class="messages">
	  {% for message in messages %}
		<li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	  {% endfor %}
	</ul>
  <br>
{% endif %}

<br>
<h1>Редактирование курса</h1>
<br>
<br> 
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Изменить"/>
</form>
{% endblock content %}
