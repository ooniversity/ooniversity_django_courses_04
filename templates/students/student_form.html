{% extends "base.html" %}

{% block title %}DjBursa - {{ title }}{% endblock title %}

{% block student_active %}active{% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <h3>{{ title }}</h3>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="{{ btn_name }}"></p>
    </form>
  </div>
</div>
{% endblock content %}
