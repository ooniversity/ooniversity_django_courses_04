<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="{% block nav_class_ind %}{% endblock %}"><a href="{% url 'index' %}">Главная</a></li>
            <li class="{% block nav_class_contact %}{% endblock %}"><a href="{% url 'contact' %}">Контакты</a></li>
            <li class="{% block nav_class_studs %}{% endblock %}"><a href="{% url 'students:list_view' %}">Студенты</a></li
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div> <!-- end menu div -->
    {% block content %}
    {% endblock content%}

    <div class="index_border_line">
    </div>
    <div class="index_footer">
    </div>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="{% static 'bootstrap/googleapis/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
  </body>
</html>
