<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="description" content="">
    <meta name="author" content=""> -->
    <!-- <link rel="shortcut icon" href="../../assets/ico/favicon.ico"> -->
    <title>Main</title>
    {% load staticfiles %}
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- <a class="navbar-brand" href="#">Project name</a> -->
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'index' %}">Main</a></li>
            <li><a href="{% url 'contact' %}">Contacts</a></li>
            <li><a href="{% url 'students:list_view' %}">Students</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div> <!-- end menu div -->

    <div class="container">
      <h1 class="course_name">University</h1>

      <h3 class="course_name">План курса</h3>

      <table class="table table-condensed">
        <thead>
          <tr>
            <th style="width:4%"><span class="text-muted">#</span></th>
            <th style="width:20%"><span class="text-muted">Тема</span></th>
            <th style="width:20%"><span class="text-muted">Описание</span></th>
          </tr>
        </thead>
        <tbody>

        {% for l in lessons %}
          <tr>
            <td>{{ l.order }}</td>
            <td style="width:17%">{{ l.subject }}</td><!-- убрать класс ссылки потом -->
            <td style="width:50%">{{ l.description }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>

    </div><!-- /.container -->

    <div id="panel_1" class="panel panel-primary">@morozov_n</div>
    <h3><span class="label label-default"><span class="glyphicon glyphicon-chevron-up">Up</span></span></h3>

    <ul class="pager">
      <!-- <li><a href="index.html">Предыдущая</a></li> -->
      <li><a href="{% url 'contact' %}">Следующая</a></li>
    </ul>

    <div class="index_border_line">
    </div>
    <div class="index_footer">
      <div class="index_footer_text">
          <h5><span class="glyphicon glyphicon-globe"></span> some footer info</h5>
      </div>
    </div>
    <script src="{% static 'bootstrap/googleapis/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
  </body>
</html>
