{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}PyBursa{% endblock title %}</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	<!-- Userdefined styles begin -->
	<link href="{% static 'css/style.css' %}" rel="stylesheet">
	<!-- Userdefined styles end -->
	
  </head>
  <body>
  
	<!-- Header begin -->
	<div class="container" id="PageHeader">
	  <div class="page-header">
	    <h1 id="TitleHeader">PYTHON <small>the best courses ever...</small></h1>
	  </div>
	</div>
	<!-- Header end -->
	
    <!-- Navigation menu begin -->
	<div class="container" id="Navigation">
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="{% block active_menu_main %}{% endblock active_menu_main %}"><a href="{% url 'index' %}">Main</a></li>
              <li class="{% block active_menu_contacts %}{% endblock active_menu_contacts %}"><a href="{% url 'contact' %}">Contacts</a></li>
			  <li class="{% block active_menu_students %}{% endblock active_menu_students %}"><a href="{% block students_href %}{% url 'students:list_view' %}{% endblock students_href %}">Students</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
	</div>
    <!-- Navigation menu end -->

{% block content %}{% endblock content %}

</div>
	<!-- Footer begin -->
	<div class="container" id="PageFooter">
	  <div class="well well-sm">
		<h5>Python courses 2016. Valery Perepelitsa</h5>
	  </div>
	</div>
	<!-- Footer end -->
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.js' %}"></script>
  </body>
</html>
