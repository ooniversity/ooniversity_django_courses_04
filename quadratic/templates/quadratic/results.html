    <p class="quadratic">Квадратное уравнение a*x*x + b*x + c = 0</p>
    <form method="get">
      {% for field in form %}
        <p class="quadratic">{{ field.label }} <span id="value-field">{{ field }}</span></p>
      {% endfor %}
      <br>  
      <input type="submit" name="" value="Calculate" class="quadratic btn btn-primary">
    </form>
    <br>
    <p class="quadratic">{{ disc.message }}{{ disc.value }}</p>
    <p class="quadratic">{{ disc_result.message }}{{ disc_result.value }}</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
