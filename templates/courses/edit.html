{% extends 'base.html' %}

{% block title %}Edit course{% endblock %}

{% block status_index %}active{% endblock %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success" role="alert">{{ message }}</div>
        {% endfor %}
    {% endif %}

<h3>Updating course</h3>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>

{% endblock content %}
