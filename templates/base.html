{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock title %}</title>

    <!-- Bootstrap -->
    
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/starter-template.css' %}" rel="stylesheet">
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
         <img id = "brand-image" alt = "Website logo" src = "{% static 'images/logo.png' %}">&nbsp;    	
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          	<!--/.<a class="navbar-brand" href="#">PyBursa</a>
          		<img id = "brand-image" alt = "Website logo" src = "../static/images/logo.png">-->
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          	<li role="presentation" class="{% block  nav_index %}{% endblock nav_index %}">
                    <a href="{% url 'index' %}">Main</a>
                </li>
                <li role="presentation" class="{% block  nav_contact %}{% endblock nav_contact %}">
                    <a href="{% url 'contact' %}">Contacts</a>
                </li>
                <li role="presentation" class="{% block  nav_students %}{% endblock nav_students %}">
                    <a href="{% url 'students:list_view' %}{% block get_course %}{% endblock get_course %}">Students</a>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

   {% block content %}{% endblock content %}

    </div><!-- /.container -->
    <footer class="footer">
      <div class="container">
        <p class="text-muted">&copy; 2016 PyBursa Company, Inc.</p>
      </div>
    </footer>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.js' %}"></script>
  </body>
</html>
