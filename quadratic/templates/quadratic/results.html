{% extends "base.html" %}

{% block title %}DjBursa - Quadratic{% endblock title %}

{% block nav_quadratic %}active{% endblock nav_quadratic %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <p>Квадратное уравнение ax<sup>2</sup> + bx + c = 0</p>
    <form method="get">
      {{ form.as_p }}
      <p><input type="submit" value="Решение"></p>
    </form>
    <p>{{ discriminant }}</p>
    <p>{{ result_answer }}</p>
  </div>
</div>
{% endblock content %}
