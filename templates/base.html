<!DOCTYPE html>

<html>

  <head>

    {% load staticfiles %}

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}PyBursa{% endblock title%}</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/style.css'%}" rel="stylesheet">

  

  </head>

  <body>

    <nav class="navbar navbar-default">

      <ul class="nav navbar-nav">        

        <li class="{% block nav_class_index %}{% endblock %}"><a href="{% url 'index' %}">Main</a></li>
        <li class="{% block nav_class_contact %}{% endblock %}"><a href="{% url 'contact' %}">Contacts</a></li>
        <li class="{% block nav_class_students %}{% endblock %}"><a href="{% url 'students:list_view' %}">Students</a></li>

      </ul>            

    </nav>

<div class = "container">

<div id="Margin"></div>
{% block content %}
{% endblock content %}
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>

  </body>

</html>
