<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Студент_1</title>
{% load staticfiles %}
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
		<link href="{% static 'css/style.css' %}" rel="stylesheet">
		<link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
		<style>
			body { background: url(../../static/images/Fon.png); }
		</style>
	</head>
	
<body>
	<div class="page">    
		<nav class="navbar navbar-inverse">
			<a href="{% url 'index' %}" class="button9">Main</a>
			<a href="{% url 'contact' %}" class="button9">Contacts</a>
			<a href="{% url 'students:list_view' %}" class="button9">Students</a>
		</nav>
	</div>
	
	<div class="page">
  <div class="page">
    <div class="row">
    <table class="table">
      <thead>
        <tr>
          <td>дата рождения</td>
          <td>{{ student.date_of_birth }}</td>
        </tr>
        </thead>
      <tbody>
        <tr>
          <td>адрес</td>
          <td>{{ student.address }}</td>
        </tr>
        <tr>
          <td>почта</td>
          <td>{{ student.email }}</td>
        </tr>
        <tr>
          <td>логин skype</td>
          <td>{{ student.skype }}</td>
        </tr>
        <tr>
          <td>телефон</td>
          <td>{{ student.phone }}</td>
        </tr>
        <tr>
          <td>курсы</td>
          <td>
            {% for course in student.courses.all %}
              <p><a href="{% url 'courses:detail' course.id %}">{{ course.name }}</a></p>
            {% endfor %}
          </td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
  </div>

    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="../static/js/bootstrap.js"></script>
</body>
	
</html>
