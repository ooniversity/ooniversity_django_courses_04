<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="PyBursa">
  <title>{% block title %}{% endblock title %}</title>

  <!-- Bootstrap -->
 
  <link href="{% static '/static/css/bootstrap.css' %}" rel="stylesheet">
  <link href="{% static '/static/css/style.css' %}" rel="stylesheet"></head>
<body>
 

    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand">PyBursa</div>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="{% block naw_class_index %}{% endblock %}">
              <a href="{% url 'index' %}">Main</a>
            </li>
            <li class="{% block naw_class_contacts %}{% endblock %}">
              <a href="{% url 'contact' %}">Contacts</a>
            </li>
            <li class="{% block naw_class_students %}{% endblock %}">
              <a href="{% url 'students:list_view' %}">Students</a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse --> </div>
      <!-- /.container-fluid --> </nav>

{% block content %}
{% endblock content %}

<script src="{% static 'js/bootstrap.js' %}"></script>
<br>
<br>

</body>

</html>
