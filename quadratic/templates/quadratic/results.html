
<h4>Квадратное уравнение a*x+b*x+c=0</h4>
<ul>
    {% for k in args %}
    <li>{{ k.0.var_name}} = {{ k.1.value }} </li>
    {% if not k.1.value %}
        {{k.1.er_type}}
    {% endif %}
    {% endfor %}
</ul>

{% if not errors_in_args%}
    <p>Дискриминант: {{ result.0 }}</p>
    <p>{{ result.1 }}</p>
{% endif %}
