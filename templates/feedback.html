{% extends "base.html" %}
{% block title %}Feedback{% endblock title %}


{% block feedback_class_nav %}active{% endblock %}


{% block content %}
{% if messages %}
    {% for message in messages %}
    <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
    {% endfor %}
{% endif %}

<h2>Feedback</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Send"/>
</form>

{% endblock content %}
