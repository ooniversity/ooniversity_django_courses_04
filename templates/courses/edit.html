{% extends "base.html" %}


{% block title %}Edit of course{% endblock title %}


{% block content %}
	{% if messages %}	
		{% for message in messages %}
			<div class="alert alert-success" role="alert">{{ message }}</div>
		{% endfor %}
	{% endif %}	 
	<h2>Редактирование курса</h2>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Изменить"> 
	</form>
{% endblock content %}
