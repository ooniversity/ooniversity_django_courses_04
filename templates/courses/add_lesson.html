{% extends "base.html" %}
{% block title %}Add lesson{% endblock title %}
{% block content %}
<div class="row">
	<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	<h1>Creating new lesson data:</h1>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="Create"></input>	
		</form>
	</div> 
</div>
{% endblock content %}
